name: Build and Push Suricata Docker Image

on:
  push:
    branches:
      - main
      - main-8.0.x
    paths:
      - 'suricata/**'
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: suricata

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¹ Build the stable (main) branch image
      - name: Build and push Suricata stable image
        uses: docker/build-push-action@v5
        with:
          context: ./suricata
          file: ./suricata/Dockerfile
          build-args: |
            SURICATA_BRANCH=main
          push: true
          tags: |
            carterfields/suricata:stable
            carterfields/suricata:latest

      # ðŸ”¹ Build the dev (main-8.0.x) branch image
      - name: Build and push Suricata dev image
        uses: docker/build-push-action@v5
        with:
          context: ./suricata
          file: ./suricata/Dockerfile
          build-args: |
            SURICATA_BRANCH=main-8.0.x
          push: true
          tags: carterfields/suricata:dev
